<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
</head>

<body>

    <p>Name: {{.model.Name}}</p>

    <a href="/">home</a>

</html>
