{{ define "content" }}

<row>
    <div class=" flex-column justify-content-center ">
        <div class=" card mypage-zos-card">
            <div class="card-title mypage-zos-card-title">▼Zo一覧</div>

            {{ range .model.Zos.Zos }}
            <div class=" card mypage-zo-card">
                <div class="card-title mypage-zo-card-title"></div>
                <div class="card-body mypage-zo-card-body">
                    <div>
                        {{.AchievementDate | TimeToSimple}}
                        ＜経験値＞: {{ .Exp }}
                    </div>
                    <div>
                        【{{ .CategoryId }}】
                        {{ .Message }}ゾ
                    </div>
                </div>
            </div>
            {{ end }}

        </div>
        <div class=" card mypage-zos-card">
            <div class="card-title mypage-zos-card-title">▼作成</div>
            <form action="" method="post">
                <div>
                    <label for="achievementdate">達成日</label>
                    <input type="date" name="achievementdate" id="achievementdate" required>
                    <label for="exp">獲得経験値</label>
                    <input type="number" name="exp" id="exp" required>
                    <label for="categoryId">カテゴリーID</label>
                    <input type="number" name="categoryId" id="categoryId" required>
                    <label for="content">内容</label>
                    <input type="text" name="content" id="content" required placeholder="〜したぞ！　〜出来たぞ！">
                </div>
                <div>
                    {{.csrfField}}
                    <input type="submit" value="追加！">
                </div>
            </form>
        </div>
    </div>
</row>
{{ end }}
