{{ define "content" }}

<row>
    <div class="d-flex justify-content-center signin">
        <div class="col-lg-6 card signup-card">
            <div class="card-body ">
                <h5 class="card-title">登録</h5>
                <form action="/signup" method="POST" class=" px-5 py-5" id="form1">
                    <div class="form-data">
                        <div class="forms-inputs mb-4 myinput-label">
                            <span>ユーザー名</span>
                            <input type="text" class="w-100" name="username">
                        </div>
                        <div class="forms-inputs mb-4 myinput-label">
                            <span>メールアドレス</span>
                            <input type="text" class="w-100" name="email">
                        </div>
                        <div class="forms-inputs mb-4 myinput-label">
                            <span>パスワード</span>
                            <input type="password" class="w-100" name="password">
                        </div>
                        <div class="mt-5">
                            {{.csrfField}}
                            <button type="submit" class="btn btn-dark w-100">登録</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</row>

{{ end }}
