<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
</head>

<body>
    <h1>mypage</h1>

    <p>Name: {{.model.Name}}</p>
    <p>Email: {{.model.Email}}</p>

    <h2>Zo一覧</h2>

    <form action="" method="post">
        <div>
            <label for="achievementdate">達成日</label>
            <input type="date" name="achievementdate" id="achievementdate" required>
            <label for="exp">獲得経験値</label>
            <input type="number" name="exp" id="exp" required>
            <label for="categoryId">カテゴリーID</label>
            <input type="number" name="categoryId" id="categoryId" required>
            <label for="content">内容</label>
            <input type="text" name="content" id="content" required placeholder="〜したぞ！　〜出来たぞ！">
        </div>
        <div>
            {{.csrfField}}
            <input type="submit" value="追加！">
        </div>
    </form>
    <br>

    <table class="list">
        <tr>
            <th>ID</th>
            <th>内容</th>
        </tr>
        {{ range .model.Zos.Zos }}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Message}}</td>
        </tr>
        {{ end }}
    </table>

    <a href="/">home</a>
</body>

</html>
