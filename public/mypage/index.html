<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
</head>

<body>
    <h1>mypage</h1>

    <h2>▼ユーザー情報</h2>
    <p>Name: {{.model.Name}}</p>
    <p>Email: {{.model.Email}}</p>

    <h2>▼Zo情報</h2>
    <h3>作成</h3>
    <form action="" method="post">
        <div>
            <label for="achievementdate">達成日</label>
            <input type="date" name="achievementdate" id="achievementdate" required>
            <label for="exp">獲得経験値</label>
            <input type="number" name="exp" id="exp" required>
            <label for="categoryId">カテゴリーID</label>
            <input type="number" name="categoryId" id="categoryId" required>
            <label for="content">内容</label>
            <input type="text" name="content" id="content" required placeholder="〜したぞ！　〜出来たぞ！">
        </div>
        <div>
            {{.csrfField}}
            <input type="submit" value="追加！">
        </div>
    </form>
    <br>


    <h3>一覧</h3>
    <table class="list">
        <tr>
            <th>ID</th>
            <th>達成日</th>
            <th>獲得経験値</th>
            <th>カテゴリーID</th>
            <th>メッセージ</th>
        </tr>
        {{ range .model.Zos.Zos }}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.AchievementDateStr}}</td>
            <td>{{.Exp}}</td>
            <td>{{.CategoryId}}</td>
            <td>{{.Message}}</td>
        </tr>
        {{ end }}
    </table>

    <a href="/">home</a>
</body>

</html>
